
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'my_app/style.css' %}"/>
{% if latest_question_list %}

  <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'my_app:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
  </ul>

{% else %}
  <p>There are no questions available yet.</p>
{% endif%}
